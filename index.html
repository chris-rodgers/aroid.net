<!DOCTYPE html>
<html lang="en">

<head>
  <title>aroid.net</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#F8E3E2" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="/"><img src="images/logo.svg" class="header__logo" /></a>
      <button class="header__button" id="cart-button"><img src="images/cart.svg" /></button>
    </header>
  </div>
  <button id="increment">+</button>
  <div id="cart" class="cart">
    <div class="cart__overlay" id="cart-overlay">
      <div class="cart__spacer"></div>
      <div class="cart__inner">
        <h1>Your Cart</h1>
        <ul>
          <li>Lorem Ipsum</li>
          <li>Lorem Ipsum</li>
          <li>Lorem Ipsum</li>
          <li>Lorem Ipsum</li>
          <li>Lorem Ipsum</li>
          <li>Lorem Ipsum</li>
          <li>Lorem Ipsum</li>
        </ul>
        <div class="cart__footer">
          <button class="button button--large">Continue to checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // Add to cart button
  document.getElementById('increment').onclick = function () {
    var el = document.getElementById('cart-button');
    var count = el.getAttribute('data-count') || 0;
    el.setAttribute('data-count', Number(count) + 1);
  }

  // Open cart
  function toggleCart() {
    document.getElementById('cart').classList.toggle("cart--open");
  }
  document.getElementById('cart-button').onclick = toggleCart;
  document.getElementById('cart-overlay').onclick = toggleCart;

  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('service-worker.js')
      .then(function (reg) {
        console.log("Yes, it did.");
      }).catch(function (err) {
        console.log("No it didn't. This happened: ", err)
      });
  }
</script>

</html>
